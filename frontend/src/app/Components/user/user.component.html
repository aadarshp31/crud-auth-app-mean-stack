<div>
  <table class="table table-dark table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Age</th>
        <th scope="col">Gender</th>
        <th scope="col">Place of Work</th>
        <th scope="col">Qualification</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users[0]; index as i">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ user.name }}</td>
        <td>{{ user.email | date }}</td>
        <td>₹{{ user.age }}</td>
        <td>₹{{ user.gender }}</td>
        <td>₹{{ user.placeOfWork }}</td>
        <td>₹{{ user.qualification }}</td>
        <td>
          <button
            class="btn btn-sm btn-primary"
            (click)="showUserDialog(user._id)"
          >
            Edit
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div *ngIf="isEdit" class="w-50 mx-auto my-5">
  <h3>Update User Details</h3>
  <div class="form-group">
    <label for="name">Name</label>
    <input
      type="text"
      id="name"
      name="name"
      class="form-control"
      [(ngModel)]="name"
    />
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input
      type="email"
      id="email"
      name="email"
      class="form-control"
      [(ngModel)]="email"
    />
  </div>
  <div class="form-group">
    <label for="age">Age</label>
    <input
      type="number"
      id="age"
      name="age"
      class="form-control"
      [(ngModel)]="age"
    />
  </div>
  <div class="form-group">
    <label for="gender">Gender</label>
    <input
      type="text"
      id="gender"
      name="gender"
      class="form-control"
      [(ngModel)]="gender"
    />
  </div>
  <div class="form-group">
    <label for="email">Place of Work</label>
    <input
      type="text"
      id="placeOfWork"
      name="placeOfWork"
      class="form-control"
      [(ngModel)]="placeOfWork"
    />
  </div>
  <div class="form-group">
    <label for="email">Qualification</label>
    <input
      type="text"
      id="qualification"
      name="qualification"
      class="form-control"
      [(ngModel)]="qualification"
    />
  </div>
  <button class="btn btn-block btn-primary" (click)="updateUserDetails(user)">
    Update
  </button>
</div>
